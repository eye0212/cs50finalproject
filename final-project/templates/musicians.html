<table class="table tablestriped" id="myTable"> <!--Adapted from: https://www.w3schools.com/howto/howto_js_filter_table.asp -->
  <tr class="header">
    <th>Name</th>
    <th>Age</th>
    <th>Location</th>
    <th>Email</th>
  </tr>
    {% for musician in mus_list %}
        <tr>
            <td>{{ musician.name }}</td>
            <td>{{ musician.age }}</td>
            <td>{{ musician.location }}</td>
            <td>{{ musician.email }}</td>
        </tr>
    {% endfor %}
</table>
